{% set name = "readthedocs-sphinx-ext" %}
{% set version = "2.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/readthedocs-sphinx-ext-{{ version }}.tar.gz
  sha256: 92217bef14d91377bcf27bdf7da363e574b3b1e4180b65eef6e7cfa55f0fd0b8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - requests
    - jinja2 >=2.9
    - packaging

test:
  imports:
    - readthedocs_ext
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/readthedocs/readthedocs-sphinx-ext
  summary: Sphinx extension for Read the Docs overrides
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BastianZim
