{% set name = "readthedocs-sphinx-ext" %}
{% set version = "2.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/readthedocs-sphinx-ext-{{ version }}.tar.gz
  sha256: 6583c26791a5853ee9e57ce9db864e2fb06808ba470f805d74d53fc50811e012

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - requests
    - jinja2 >=2.9
    - packaging

test:
  imports:
    - readthedocs_ext
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/readthedocs/readthedocs-sphinx-ext
  summary: Sphinx extension for Read the Docs overrides
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BastianZim
